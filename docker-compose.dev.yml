services:
  # Airflow metadata DB
  airflow-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  # App DB (canonical places + tracked_sites + snapshots)
  appdb:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - app_pgdata:/var/lib/postgresql/data
    ports:
      - "5435:5432" # host:container
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  # ChromaDB (vector store)
  chroma:
    image: ghcr.io/chroma-core/chroma:0.5.20
    container_name: chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/api/v2/heartbeat >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20


  airflow-init:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    depends_on:
      airflow-postgres:
        condition: service_healthy
      appdb:
        condition: service_healthy
      chroma:
        condition: service_started
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow

      # Airflow 2.9+ auth manager
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"

      # ✅ Ensure /opt/airflow/dags is importable for ALL Airflow subprocesses
      PYTHONPATH: /opt/airflow/dags
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags

      # Used by DAG tasks
      APP_DB_URL: postgresql+psycopg2://app:app@appdb:5432/app
      CHROMA_HOST: chroma
      CHROMA_PORT: "8000"
      CHROMA_COLLECTION: monvoyage_places_v1

      # optional but nice for dev permissions
      AIRFLOW_UID: ${AIRFLOW_UID:-50000}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    entrypoint: /bin/bash
    command: >
      -lc "
      airflow db migrate &&
      airflow users create
        --username admin
        --password admin
        --firstname Admin
        --lastname User
        --role Admin
        --email admin@example.com || true
      "
    restart: "no"

  airflow-webserver:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-postgres:
        condition: service_healthy
      appdb:
        condition: service_healthy
      chroma:
        condition: service_started
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__WEBSERVER__BASE_URL: http://localhost:8080

      # ✅ Ensure /opt/airflow/dags is importable for ALL Airflow subprocesses
      PYTHONPATH: /opt/airflow/dags
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags

      APP_DB_URL: postgresql+psycopg2://app:app@appdb:5432/app
      CHROMA_HOST: chroma
      CHROMA_PORT: "8000"
      CHROMA_COLLECTION: monvoyage_places_v1
      MONITOR_SCHEDULE: "@daily"

      AIRFLOW_UID: ${AIRFLOW_UID:-50000}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: webserver
    restart: unless-stopped

  airflow-scheduler:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      airflow-postgres:
        condition: service_healthy
      appdb:
        condition: service_healthy
      chroma:
        condition: service_started
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"

      # ✅ Ensure /opt/airflow/dags is importable for ALL Airflow subprocesses
      PYTHONPATH: /opt/airflow/dags
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags

      APP_DB_URL: postgresql+psycopg2://app:app@appdb:5432/app
      CHROMA_HOST: chroma
      CHROMA_PORT: "8000"
      CHROMA_COLLECTION: monvoyage_places_v1
      MONITOR_SCHEDULE: "@daily"

      AIRFLOW_UID: ${AIRFLOW_UID:-50000}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    command: scheduler
    restart: unless-stopped

volumes:
  airflow_pgdata:
  app_pgdata:
  chroma_data:

